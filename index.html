<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Expo 2025</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #2D3748;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 550px;
            animation: slideUp 0.5s ease;
            margin: 2rem;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header .icon {
            font-size: 3.5rem;
            color: #4e73df;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 6px rgba(78, 115, 223, 0.2));
        }

        .login-header h1 {
            font-size: 2rem;
            color: #1A202C;
            margin-bottom: 0.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #718096;
            margin-bottom: 0;
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.6;
        }

        .form-floating {
            margin-bottom: 1.25rem;
        }

        .form-floating input {
            border-radius: 12px;
            border: 2px solid #E2E8F0;
            padding: 1rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            color: #2D3748;
        }

        .form-floating input:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }

        .form-floating label {
            padding: 1rem 0.75rem;
            color: #718096;
            font-weight: 400;
        }

        .btn-login {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 115, 223, 0.3);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #718096;
            z-index: 10;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #4e73df;
        }

        .alert {
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 500;
            border: none;
            background-color: #FED7D7;
            color: #C53030;
        }

        .form-check {
            margin-top: 1.25rem;
        }

        .form-check-label {
            color: #718096;
            font-weight: 400;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #E2E8F0;
        }

        .signup-link p {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .btn-signup {
            background: white;
            border: 2px solid #4e73df;
            color: #4e73df;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-signup:hover {
            background: #4e73df;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 115, 223, 0.2);
        }

        .btn-signup i {
            margin-right: 0.5rem;
        }

        /* Animations pour les interactions */
        input:focus + label {
            color: #4e73df;
        }

        .form-control:focus::placeholder {
            opacity: 0.7;
        }

        /* Style des messages d'erreur */
        .invalid-feedback {
            font-size: 0.875rem;
            color: #E53E3E;
            margin-top: 0.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">
                <i class="fas fa-vote-yea"></i>
            </div>
            <h1>Vote Expo 2025</h1>
            <p>Connectez-vous pour accéder au vote</p>
        </div>

        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span class="alert-message"></span>
        </div>

        <form id="loginForm" novalidate>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Email" required>
                <label for="username">Email</label>
                <div class="invalid-feedback">
                    Veuillez entrer votre email.
                </div>
            </div>

            <div class="form-floating position-relative">
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
                <label for="password">Mot de passe</label>
                <div class="invalid-feedback">
                    Veuillez entrer votre mot de passe.
                </div>
                <span class="password-toggle" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Se souvenir de moi
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>
                Se connecter
            </button>
        </form>

        <div class="signup-link">
            <p>Vous n'avez pas encore de compte ?</p>
            <a href="inscription.html" class="btn-signup">
                <i class="fas fa-user-plus"></i>
                Créer un compte
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="connexion.js"></script>
</body>
</html>
