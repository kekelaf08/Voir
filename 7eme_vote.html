<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote des Projets - 7ème année</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            /* Palette de couleurs sombre */
            --primary-color: #4a7bff;
            --primary-light: #6691ff;
            --primary-dark: #3366ff;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --info-color: #0ea5e9;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            
            /* Couleurs de fond et de texte */
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #2d3748;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            
            /* Effets visuels */
            --glass-bg: rgba(30, 41, 59, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            --gradient-success: linear-gradient(135deg, var(--success-color), #16a34a);
            --gradient-dark: linear-gradient(135deg, #1e293b, #0f172a);
            
            /* Typographie */
            --font-family-base: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-size-base: 0.95rem;
            --font-size-lg: 1.125rem;
            --font-size-sm: 0.875rem;
            --line-height-base: 1.6;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: var(--font-family-base);
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .navbar {
            background: var(--gradient-dark);
            border-bottom: 1px solid var(--border-color);
            padding: var(--spacing-md) 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: var(--font-size-lg);
            color: white !important;
            letter-spacing: -0.5px;
        }

        .group-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: var(--transition-base);
            border-radius: 12px;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
        }

        .group-card:hover {
            transform: translateY(-5px);
        }

        .group-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .group-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
            margin-bottom: 1rem;
        }

        .project-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .project-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .rating-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .rating-star {
            font-size: 1.5rem;
            color: #ffd700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .rating-star:hover {
            transform: scale(1.2);
        }

        .rating-star.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .vote-stats {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .back-button {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--bg-card);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .votes-remaining {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 1rem;
        }

        .votes-remaining i {
            color: #ffd700;
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .group-card {
                margin-bottom: 1.5rem;
            }

            .project-card {
                margin-bottom: 1rem;
            }

            .rating-star {
                font-size: 1.25rem;
            }
        }

        /* Animations */
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(74, 123, 255, 0.2); }
            50% { box-shadow: 0 0 20px rgba(74, 123, 255, 0.4); }
            100% { box-shadow: 0 0 5px rgba(74, 123, 255, 0.2); }
        }

        .project-card:hover {
            animation: glow 2s infinite;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <span class="navbar-brand">
                        <i class="fas fa-star me-2"></i>
                Vote des Projets - 7ème année
            </span>
            <a href="utilisateur.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Retour
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="votes-remaining mb-4">
            <i class="fas fa-star"></i>
            Votes restants : <span id="votesCount">3</span>
        </div>

        <div class="groups-container">
            <!-- Les groupes seront ajoutés ici dynamiquement -->
        </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="projects-data.js"></script>
    <script src="vote-handler.js"></script>
    <script src="vote-status-checker.js"></script>
    <script>
        // Charger les projets depuis projects-data.js
        function loadProjects() {
            console.log('Chargement des projets...');
            
            // Vérifier si les données sont initialisées
            if (!localStorage.getItem('projectVotes')) {
                console.log('Initialisation des données...');
                localStorage.setItem('projectVotes', JSON.stringify(initialProjects));
            }
            
            const projectsData = JSON.parse(localStorage.getItem('projectVotes') || '{}');
            console.log('Données chargées:', projectsData);
            
            const groups = {};

            // Parcourir tous les projets et filtrer ceux de la 7ème année
            Object.entries(projectsData).forEach(([key, project]) => {
                if (key.startsWith('7_')) {
                    console.log('Projet trouvé:', key, project);
                    const [_, groupId, projectId] = key.match(/g(\d+)p(\d+)$/);
                    const groupKey = `group${groupId}`;
                    
                    if (!groups[groupKey]) {
                        groups[groupKey] = [];
                    }

                    groups[groupKey].push({
                        id: `g${groupId}p${projectId}`,
                        title: project.title,
                        description: project.description,
                        rating: project.votes > 0 ? project.totalRating / project.votes : 0,
                        votes: project.votes
                    });
                }
            });

            console.log('Groupes préparés:', groups);

            // Créer le HTML pour tous les groupes
            const groupsContainer = document.querySelector('.groups-container');
            groupsContainer.innerHTML = '';

            if (Object.keys(groups).length === 0) {
                console.log('Aucun groupe trouvé');
                groupsContainer.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        Aucun projet n'est disponible pour le moment.
                    </div>
                `;
                return;
            }

            Object.entries(groups).forEach(([groupKey, projects]) => {
                const groupNumber = groupKey.replace('group', '');
                const groupCard = document.createElement('div');
                groupCard.className = 'group-card mb-4';
                
                groupCard.innerHTML = `
                    <div class="group-header">
                        <h2 class="group-title">Groupe ${groupNumber}</h2>
                        <p class="text-secondary">4 membres</p>
                    </div>
                    <div class="projects-grid">
                        ${projects.map(project => `
                            <div class="project-card project-option" data-group="${project.id.match(/g(\d+)/)[1]}" data-project="${project.id.match(/p(\d+)/)[1]}">
                                <h3 class="project-title">${project.title}</h3>
                                <p class="project-description">${project.description}</p>
                                <div class="rating">
                                    ${generateStarRating(project.id)}
                                </div>
                                <div class="vote-stats">
                                    <span class="vote-average">Note moyenne: <span>${project.rating.toFixed(1)}</span></span>
                                    <span class="vote-count">(<span>${project.votes}</span> votes)</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                groupsContainer.appendChild(groupCard);
            });

            // Mettre à jour l'apparence des étoiles
            updateStarsAppearance();
        }

        function generateStarRating(projectId) {
            let html = '<div class="rating-container">';
            for (let i = 1; i <= 5; i++) {
                html += `
                    <input type="radio" id="${projectId}_star${i}" name="${projectId}_rating" value="${i}" class="d-none">
                    <label for="${projectId}_star${i}" class="rating-star">
                        <i class="far fa-star"></i>
                    </label>
                `;
            }
            html += '</div>';
            return html;
        }

        function updateStarsAppearance() {
            document.querySelectorAll('.rating-star').forEach(star => {
                star.addEventListener('click', function() {
                    const input = document.getElementById(this.getAttribute('for'));
                    const projectCard = this.closest('.project-option');
                    const groupId = projectCard.dataset.group;
                    const projectId = projectCard.dataset.project;
                    const rating = parseInt(input.value);
                    
                    console.log('Vote:', { groupId, projectId, rating });
                    
                    // Mettre à jour l'apparence des étoiles
                    const stars = this.closest('.rating-container').querySelectorAll('.rating-star i');
                    stars.forEach((s, index) => {
                        s.className = index < rating ? 'fas fa-star' : 'far fa-star';
                    });
                    
                    // Enregistrer le vote
                    const projectKey = `7_g${groupId}p${projectId}`;
                    const projectsData = JSON.parse(localStorage.getItem('projectVotes') || '{}');
                    
                    if (projectsData[projectKey]) {
                        projectsData[projectKey].votes++;
                        projectsData[projectKey].totalRating += rating;
                        localStorage.setItem('projectVotes', JSON.stringify(projectsData));
                        
                        // Déclencher l'événement de vote
                        window.dispatchEvent(new CustomEvent('projectVoted'));
                    }
                });
            });
        }

        // Charger les projets au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page chargée, chargement des projets...');
            loadProjects();
        });

        // Recharger les projets quand un vote est enregistré
        window.addEventListener('projectVoted', () => {
            console.log('Vote enregistré, rechargement des projets...');
            loadProjects();
        });
    </script>
</body>
</html>
